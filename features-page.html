<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>Pascals Jewelry</title>
</head>
<body>
    <!-- let's start with the wire frame -->
    <div class="container-fluid">
        <!-- give this div an id of nav, inline style: height 10vh ,background color #424242 border 1px solid white -->
        <div class="row" id="nav" style="height: 10vh; background-color: #424242; border: 1px solid white;">nav</div>
        <!-- give this div an id of hero, inline style: height 90vh ,background color #424242 border 1px solid white -->
        <div class="row" id="hero" style="height: 90vh; background-color: #424242; border: 1px solid white;">hero</div>
        <!-- give this div an id of content, inline style: height 90vh ,background color #424242 border 1px solid white -->
        <div class="row" id="content" style="height: 90vh; background-color: #424242; border: 1px solid white;">content</div>
        <!-- give this div an id of footer, inline style: height 90vh ,background color #424242 border 1px solid white -->
        <div class="row" id="footer" style="height: 90vh; background-color: #424242; border: 1px solid white;">footer</div>
    </div>
</body>
</html>
