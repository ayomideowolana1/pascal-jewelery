<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Pascal's Jewelry</title>
  </head>
  <body>
    <!-- lets start with the wireframe so we can get a quick preview of the site -->
    <div class="container-fluid">
      <div class="row">
        <!-- create a div give it an id of "hero" and inline style of 30vh height,background color #424242 & border 1px solid white -->
        <div id="hero" style="height: 30vh; background-color:#424242 ; border: 1px solid white;"></div>
      </div>
      <div class="row">
        <!-- create a div give it an id of "nav" and inline style of 20vh height,background color #424242  border & 1px solid white-->
        <div id="nav" style="height: 20vh; background-color:#424242 ; border: 1px solid white;"></div>
      </div>
      <div class="row">
        <!-- create a div give it an id of "products" and inline style of 80vh height,background color #424242 &  border 1px solid white-->
        <div id="products" style="height: 80vh; background-color: #424242; border: 1px solid white;"></div>
      </div>
      <div class="row">
        <!-- create a div give it an id of "footer" and inline style of 40vh height,background color #424242  & border 1px solid white-->
        <div id="footer" style="height: 40vh; background-color: #424242; border: 1px solid white;" ></div>
      </div>
    </div>
  </body>
</html>
