<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Pascal's Jewelry</title>
  </head>
  <body>
    <!-- Welcome to todays tasks, we'll continue building our wireframe-->
    <!-- Inside div#products create a div.container with inline styling: max-width 1200  -->
    <!--  Then inside the container add a div.row then inside the row 12 divs with class "product-sample col-3"-->
    <div class="container-fluid">
      <div class="row">
        <div
          id="hero"
          style="
            height: 30vh;
            background-color: #424242;
            border: 1px solid white;
          "
        ></div>
      </div>
      <div class="row">
        <div
          id="nav"
          style="
            height: 20vh;
            background-color: #424242;
            border: 1px solid white;
          "
        ></div>
      </div>
      <div class="row">
        <div
          id="products"
          style="
            height: 80vh;
            background-color: #424242;
            border: 1px solid white;">
            <div class="container" style="max-width: 1200;">
              <div class="row">
                <div class="product-sample col-3"></div>
                <div class="product-sample col-3"></div>
                <div class="product-sample col-3"></div>
                <div class="product-sample col-3"></div>
                <div class="product-sample col-3"></div>
                <div class="product-sample col-3"></div>
                <div class="product-sample col-3"></div>
                <div class="product-sample col-3"></div>
                <div class="product-sample col-3"></div>
                <div class="product-sample col-3"></div>
                <div class="product-sample col-3"></div>
                <div class="product-sample col-3"></div>
              </div>
            </div>
          </div>
      </div>
      <div class="row">
        <div
          id="footer"
          style="
            height: 40vh;
            background-color: #424242;
            border: 1px solid white;
          "
        ></div>
      </div>
    </div>
  </body>
</html>
